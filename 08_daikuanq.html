<script language=javascript>
function fixed(s,n){var str=s+" ";var pat=/e/i;var res=str.match(pat);if(res=="e"||res=="E"){return s;}
s=1*s;var s_ori=s;var flag=0;if(s<0){s=-1*s;flag=1;}
var val=Math.pow(0.1,n);if(s<10*val){return s_ori;}
if(str.length>(n+1)){s=s.toFixed(n);s=s.replace(/0+$/,"");s=s.replace(/\.$/,"");}
if(flag==1){s=-1*s;}return s;}
function lfixsci(s,n)
{var tp=s;var tpStr=new String(tp);if((tpStr.indexOf('E')!=-1)||(tpStr.indexOf('e')!=-1)){var regExp=/^(\d+.\d+)[Ee]([\+\-]?\d+)$/;var result=regExp.exec(tp);var num="";var power="";if(result!=null){num=result[1];power=result[2];var res=fixed(num,n);if(res==10){res=1;power=1*power+1;power="+"+power;}
res+="e";res+=power;return res;}
else{return s;}}
else{return s;}}
function lfixed(s,n){var str=s+" ";var pat=/e/i;var res=str.match(pat);if(res=="e"||res=="E"){s=lfixsci(s,n);return s;}
s=1*s;var s_ori=s;var flag=0;if(s<0){s=-1*s;flag=1;}
if(str.length>(n+1)){s=s.toFixed(n);s=s.replace(/0+$/,"");s=s.replace(/\.$/,"");}
if(flag==1){s=-1*s;}return s;}
function lfix(s){var s_ori=s;if(s<0)s=-1*s;var tpStr=new String(s);if((tpStr.indexOf('E')!=-1)||(tpStr.indexOf('e')!=-1)){s=lfixsci(s,6);return s;}
s=1*s;if(s>100000000){s=s.toExponential(8);s=lfixsci(s,6);return s;}
if(s>0.1){s=lfixed(s,6);}
else if(s>0.01){s=lfixed(s,8);}
else if(s<0.01&&s>0.0001){s=lfixed(s,10);}
else if(s<0.0001&&s>0.000001){s=lfixed(s,12);}
else if(s<0.000001&&s>0.00000001){s=lfixed(s,14);}
else if(s<0.00000001&&s>0.0000000001){s=lfixed(s,16);}
else if(s<0.0000000001&&s>0.000000000001){s=lfixed(s,18);}
else if(s<0.000000000001&&s>0.00000000000001){s=lfixed(s,20);}
else if(s<0.00000000000001&&s>0.0000000000000001){s=lfixed(s,22);}
else if(s<0.0000000000000001&&s>0.000000000000000001){s=lfixed(s,24);}
else if(s<0.000000000000000001&&s>0.00000000000000000001){s=lfixed(s,26);}
else if(s<0.00000000000000000001&&s>0.0000000000000000000001){s=lfixed(s,28);}
else if(s<0.0000000000000000000001&&s>0.000000000000000000000001){s=lfixed(s,30);}
if(s_ori<0)s=-1*s;return s;}

<script language=javascript>
function clearsquare()
{
   document.square.wid.value = "";
   document.square.len.value = "";
   document.square.area.value = "";
   document.square.perimeter.value = "";
   document.square.diagonal.value = "";
   document.square.t.value = "";

   document.square.perimeter.style.backgroundColor = '';				  		  		  		  
   document.square.wid.style.backgroundColor = '';				  		  		  		  
   document.square.len.style.backgroundColor = '';				  		  		  		  
   document.square.area.style.backgroundColor = '';				  		  		  		  
   document.square.diagonal.style.backgroundColor = '';
   document.square.t.style.backgroundColor = '';

   document.square.wid.focus();   
}

function isNum(args)
{
	args = args.toString();

	if (args.length == 0)
	return false;//有没有没输入

	for (var i = 0;  i<args.length;  i++)
	{
		if ((args.substring(i,i+1) < "0" || args.substring(i, i+1) > "9") && args.substring(i, i+1) != ".")
		{
			return false;
		}
	}

	return true;
}//输入的是对的
function squarecal(p)
{
   var wid = document.square.wid.value;
   var len = document.square.len.value;
   var area = document.square.area.value;
   var perimeter = document.square.perimeter.value;
   var diagonal = document.square.diagonal.value;

 	if (p == "1")
	{
	      if (!isNum(wid))
		  {
			  wid = wid.substring(0,wid.length-1);
			  document.square.wid.value = wid;
		  }
		  else
		  {
		      document.square.wid.style.backgroundColor = '#dddddd';				  
		  }
		  return;	   
	}
 	if (p == "2")
	{
	      if (!isNum(len))
		  {
			  len = len.substring(0,len.length-1);
			  document.square.len.value = len;
		  }
		  else
		  {
		      document.square.len.style.backgroundColor = '#cccccc';				  		  
		  }
		  return;	   
	}
 	if (p == "3")
	{
	      if (!isNum(area))
		  {
			  area = area.substring(0,area.length-1);
			  document.square.area.value = area;
		  }
		  else
		  {
		      document.square.area.style.backgroundColor = '#cccccc';				  		  		  
		  }
		  return;	   
	}
 	if (p == "4")
	{
	      if (!isNum(perimeter))
		  {
			  perimeter = perimeter.substring(0,perimeter.length-1);
			  document.square.perimeter.value = perimeter;
		  }
		  else
		  {
		      document.square.perimeter.style.backgroundColor = '#cccccc';				  		  		  		  
		  }
		  return;	   
	}
 	if (p == "5")
	{
	      if (!isNum(diagonal))
		  {
			  diagonal = diagonal.substring(0,diagonal.length-1);
			  document.square.diagonal.value = diagonal;
		  }
		  else
		  {
		      document.square.diagonal.style.backgroundColor = '#cccccc';				  		  		  
		  }
		  return;	   
	}
	if (p == "6")
	{
	      if (!isNum(t))
		  {
			  t = t.substring(0,t.length-1);
			  document.square.t.value = t;
		  }
		  else
		  {
		      document.square.t.style.backgroundColor = '#cccccc';				  		  		  
		  }
		  return;	   
	}
}

function squareblur(p)
{
   //alert("good");
   var wid = document.square.wid.value;
   var len = document.square.len.value;
   var area = document.square.area.value;
   var perimeter = document.square.perimeter.value;
   var diagonal = document.square.diagonal.value;
   var t = document.square.t.value;
   if (isNum(wid)&&isNum(len)&&isNum(area)&&isNum(perimeter))
		{
			diagonal = wid*1*0.1+len*1*0.4+area*1;	
			t = (wid*1*0.1+len*1*0.4+area*1)/perimeter;
        }

	
	wid = fixed(wid,1);
	len = fixed(len,4);
	area = fixed(area,1);
	perimeter = fixed(perimeter,4);
	diagonal = fixed(diagonal,4);
    t = fixed(t,4);
	
	document.square.wid.value   = wid;	
	document.square.len.value	= len;
	document.square.area.value	= area;
	document.square.perimeter.value	= perimeter;
	document.square.diagonal.value	= diagonal;	
	document.square.t.value	= t;	
}
